spring.application.name=healthcare_api

spring.datasource.url=jdbc:mysql://localhost:3306/healthdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=2323
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=9000
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:5000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*